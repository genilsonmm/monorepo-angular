<mat-card class="example-card" style="margin-bottom: 10px;">
  <mat-card-header>
    <mat-card-title>Home page content</mat-card-title>
    <mat-card-subtitle>Selected Profile:</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ profile }}</p>
  </mat-card-content>
</mat-card>

<div class="content">
  <div *ngIf="profile == 'Partner'; then thenBlock else elseBlock"></div>
  <div class="box-content">
    <p>Home content</p>
  </div>
</div>
<ng-template #thenBlock>
  <lib-partner></lib-partner>
</ng-template>

<ng-template #elseBlock>
  <lib-merchant></lib-merchant>
</ng-template>
